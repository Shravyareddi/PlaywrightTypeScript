name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ CI-only cleanup
    - name: Cleanup unwanted folders and files
      run: |
        echo "Cleaning old chapters, reports, and extra test data..."
        rm -rf tests/chapter-1 tests/chapter-2 tests/chapter-3 tests/chapter-4 tests/chapter-5 tests/chapter-7
        rm -rf playwright-report test-results screenshots allure-report allure-results
        rm -rf test-data/dev test-data/qa test-data/api_requests
        echo "Cleanup completed."

    # 5️⃣ Run Playwright tests
    - name: Run Playwright Tests
      run: npx playwright test
      env:
        BASE_URL: ${{ secrets.BASE_URL }}   # optional if using secrets
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
