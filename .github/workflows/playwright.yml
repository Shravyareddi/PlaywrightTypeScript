name: Playwright Chapter6 Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-chapter6:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. Load environment variables from .env
      - name: Load .env variables
        run: |
          npm install dotenv-cli
          npx dotenv -e .env -- echo "Env loaded"

      # 6. Run Chapter6 tests only
      - name: Run Chapter6 Playwright tests
        run: npx dotenv -e .env -- npx playwright test "tests/chapter-6" \
          --project=chromium \
          --config=playwright.config.ts \
          --reporter=html,allure-playwright

      # 7. Upload HTML report
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # 8. Upload screenshots
      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/screenshots

      # 9. Upload test-data.json
      - name: Upload test-data.json
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: test-data/testdata.json
