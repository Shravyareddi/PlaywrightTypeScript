name: Playwright Chapter6 Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-chapter6:
    runs-on: ubuntu-latest
    env:
      TEST_EXECUTION_ENV: qa
      Saucedemo_url: https://www.saucedemo.com/
      Sauce_Username: standard_user
      SAUCE_PASSWORD: secret_sauce
      BASE_API_URL: https://restful-booker.herokuapp.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # âœ… NO dotenv step here

      - name: Run Chapter6 Playwright tests
        run: |
          npx playwright test tests/chapter-6 \
            --project=chromium \
            --config=playwright.config.ts \
            --reporter=html,allure-playwright

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/screenshots

      - name: Upload test-data.json
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: test-data/testdata.json
